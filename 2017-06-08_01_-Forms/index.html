<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style></style>
</head>

<body bgcolor="#000000" text="#ffffff">
<h1>Register</h1>

<form action="https://www.wikipedia.org/" method="get">
<div class="">
<!--Name type="text"-->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="firstName" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="lastName" required>
</div>
<div class="">
<!--Gender type="radio"-->
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender">
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender">
    <label for="Other">Other</label>
    <input type="radio" id="Other" name="Gender" required>
</div>
<div class="">
<!--Email and password-->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="password" autocomplete="current-password" minlength="8" required>
</div>
<div class="">
<!--Age-->
    <label> Birthday
        <select name="Year">
            <option>year</option>
        </select>
        <select name="month">
            <option>month</option>
        </select>
        <select name="day">
            <option>day</option>
        </select>
    </label>
</div>
<div class="">
<!--Terms-->
    <label for="agreeTerms">I agree to the terms and conditions</label>
    <input type="checkbox" id="agreeTerms" name="terms" required>
</div>
<div class="">
<!--Submit-->
    <input type="submit">
</div>
</form>


</body>
</html>
