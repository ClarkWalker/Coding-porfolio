<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style></style>
</head>
<body bgcolor="#10181C" text="#EFE8E4">
<h1>Login</h1>


<form action="http:///www.wikipedia.org" method="get">
    <label for="email"> Email:</label>
    <input id="email" type="email" name="email" placeholder="email" required>
    <label for="password"> Password:</label>
    <input id="password" type="password" name="password" placeholder="Password" required>
    <input id="submit" type="submit" name="name">
</form>

<input type="radio" name="radio">
<input type="checkbox" name="name">

<p>Do you prefer Cats or Dogs?</p>
<form>
    <label for="dogs">Dogs: </label>
    <input id="dogs" type="radio" name="pets" value="dogs" required>
    <label for="cats">Cats: </label>
    <input id="dogs" type="radio" name="pets" value="cats" required>

    <p>How are you feeling?</p>

    <label for="feeling"></label>
    <select id="feeling" class="" name="feeling">
        <option value="happy">:)</option>
        <option value="meh">:|</option>
        <option value="ugh">:(</option>
    </select>
    <p></p>

    <textarea name="paragraph" rows="10" cols="50"></textarea>

    <button>Go!</button>
</form>

</body>
</html>
